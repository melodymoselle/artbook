<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home: User</title>
</head>
<body>
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
{{^artists}}
    <p>You aren't following any artists. Go to the <a href="/discover">Discover</a> page to find some artists to follow.</p>
{{/artists}}
{{#artists}}
<ul>
    <li><a href="/artist?artistId={{id}}">{{name}}</a> has [{{artworks.size}}] artworks and [{{similarTo.size}}] similar artists.</li>
</ul>
{{/artists}}
</body>
</html>
