
<!DOCTYPE html>
<html>
{{> head}}

<body>

<!-- Preloader -->
<section id="preloader">
    <div class="loader" id="loader">
        <div class="loader-img"></div>
    </div>
</section>
<!-- End Preloader -->

<!-- Search Overlay Menu -->
<div class="search-overlay-menu">
    <span class="search-overlay-close"><i class="ion ion-ios-close-empty"></i></span>
    <form role="search" id="searchform" action="/search" method="get">
        <input value="" name="q" type="search" placeholder="Search..." />
        <button type="submit"><i class="ion ion-ios-search"></i></button>
    </form>
</div>
<!-- End Search Overlay Menu -->

<!-- Site Wrapper -->
<div class="wrapper">

    {{> header}}

    <!-- CONTENT --------------------------------------------------------------------------------->

    <!-- Artists Section -->
    <section class="ptb ptb-sm-80">
        <div class="container text-center">
            <h4>Suggestions based on your collection ...</h4>
            <div class="row">
                {{#artists}}
                <div class="col-lg-4 spacing-grid">
                    <div class="item-box">
                        <a href="/artist?artistId={{id}}">
                            <img alt="1" src="{{imgLarge}}" class="item-container img-thumb">
                            <div class="item-mask">
                                <div class="item-caption">
                                    <h5 class="white">{{name}}</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                {{/artists}}
            </div>
        </div>
        <!-- Pagination Nav -->
        <div class="pagination-nav mt-60 mt-xs-30">
            <ul>
                {{#previous}}
                <li><a href="/add-artist?page={{prevPageNum}}"><i class="fa fa-angle-left"></i></a></li>
                {{/previous}}
                {{#next}}
                <li><a href="/add-artist?page={{nextPageNum}}"><i class="fa fa-angle-right"></i></a></li>
                {{/next}}
            </ul>
        </div>
        <!-- End Pagination Nav -->

    </section>
    <!-- End Artists Section -->

    <div class="spacer-60"></div>
    <!-- END CONTENT ---------------------------------------------------------------------------->

    {{> footer}}

    <!-- Scroll Top -->
    <a class="scroll-top">
        <i class="fa fa-angle-double-up"></i>
    </a>
    <!-- End Scroll Top -->

</div>
<!-- Site Wrapper End -->

{{> javascript}}

</body>
</html>
