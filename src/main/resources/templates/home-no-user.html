
<!DOCTYPE html>
<html>
{{> head}}

<body>

<!-- Preloader -->
<section id="preloader">
    <div class="loader" id="loader">
        <div class="loader-img"></div>
    </div>
</section>
<!-- End Preloader -->

<!-- Search Overlay Menu -->
<div class="search-overlay-menu">
    <span class="search-overlay-close"><i class="ion ion-ios-close-empty"></i></span>
    <form role="search" id="searchform" action="/search" method="get">
        <input value="" name="q" type="search" placeholder="Search..." />
        <button type="submit"><i class="ion ion-ios-search"></i></button>
    </form>
</div>
<!-- End Search Overlay Menu -->

<!-- Site Wrapper -->
<div class="wrapper">

{{> header}}

    <!-- CONTENT --------------------------------------------------------------------------------->

    <!-- About Section -->
    <section id="about" class="pt pt-sm-80">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-8 col-md-offset-2"></div>
                <h2>Artworks popular right now ...</h2>
            </div>
        </div>
    </section>
    <!-- End About Section -->

    <!-- Artworks Section -->
    <section class="ptb ptb-sm-80">
        <div class="container">
            <div class="row container-grid nf-col-3">
                {{#artworks}}
                <div class="nf-item branding coffee spacing">
                    <div class="item-box">
                        <a href="/artwork?artworkId={{id}}">
                            <img alt="1" src="{{imgThumb}}" class="item-container img-thumb">
                            <div class="item-mask">
                                <div class="item-caption">
                                    <h5 class="white">{{title}}</h5>
                                    <p class="white">{{#artists}}{{name}}{{/artists}}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                {{/artworks}}

            </div>
        </div>

        <!-- Pagination Nav -->
        <div class="pagination-nav mt-60 mt-xs-30">
            <ul>
                {{#previous}}
                <li><a href="/?page={{prevPageNum}}"><i class="fa fa-angle-left"></i></a></li>
                {{/previous}}
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                {{#next}}
                <li><a href="/?page={{nextPageNum}}"><i class="fa fa-angle-right"></i></a></li>
                {{/next}}
            </ul>
        </div>
        <!-- End Pagination Nav -->

    </section>
    <!-- End Artworks Section -->

    <div class="spacer-60"></div>
    <!-- END CONTENT ---------------------------------------------------------------------------->

    {{> footer}}

    <!-- Scroll Top -->
    <a class="scroll-top">
        <i class="fa fa-angle-double-up"></i>
    </a>
    <!-- End Scroll Top -->

</div>
<!-- Site Wrapper End -->

{{> javascript}}

</body>
</html>
