
<!DOCTYPE html>
<html>

{{> head}}

<body class="full-intro">

<!-- Preloader -->
<section id="preloader">
    <div class="loader" id="loader">
        <div class="loader-img"></div>
    </div>
</section>
<!-- End Preloader -->

<!-- Search Overlay Menu -->
<div class="search-overlay-menu">
    <span class="search-overlay-close"><i class="ion ion-ios-close-empty"></i></span>
    <form role="search" id="searchform" action="/search" method="get">
        <input value="" name="q" type="search" placeholder="Search..." />
        <button type="submit"><i class="ion ion-ios-search"></i></button>
    </form>
</div>
<!-- End Search Overlay Menu -->

<!-- Site Wrapper -->
<div class="wrapper">

    {{> header}}

    <!-- CONTENT --------------------------------------------------------------------------------->
    <div class="spacer-75"></div>

    <!-- Search Results Section -->
    <section class="ptb ptb-sm-80">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 blog-post-hr">
                    {{#artists}}
                    <!-- Search Result Item -->
                    <div class="blog-post mb-30">
                        <div class="post-header">
                            <h4><a href="/artist?artistId={{id}}">{{name}}</a></h4>
                        </div>
                        <div class="post-media">
                            {{#items}}
                            <div class="search item">
                                <img src="{{imgThumb}}" alt="" />
                            </div>
                            <div class="item-mask">
                                <div class="item-caption">
                                    <h5 class="white">{{title}}</h5>
                                    <p class="white">{{medium}}</p>
                                </div>
                            </div>
                            {{/items}}
                        </div>
                    </div>
                    <!-- End Search Result Item -->
                    <hr />
                    {{/artists}}

                    <!-- Pagination Nav -->
                    <div class="pagination-nav mt-60 mt-xs-30">
                        <ul>
                            {{#previous}}
                            <li><a href="/search?page={{prevPageNum}}"><i class="fa fa-angle-left"></i></a></li>
                            {{/previous}}
                            {{#next}}
                            <li><a href="/search?page={{nextPageNum}}"><i class="fa fa-angle-right"></i></a></li>
                            {{/next}}
                        </ul>
                    </div>
                    <!-- End Pagination Nav -->

                </div>

            </div>
        </div>
    </section>
    <!-- End Search Results Section -->

    <!-- End CONTENT ------------------------------------------------------------------------------>

    <!-- Scroll Top -->
    <a class="scroll-top">
        <i class="fa fa-angle-double-up"></i>
    </a>
    <!-- End Scroll Top -->

</div>
<!-- Site Wrapper End -->

{{> javascript}}

</body>
</html>
